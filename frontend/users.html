<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAdmin()) return;
            
            loadNavigation();
            loadFooter();
            loadUsers();
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Manage Users</h1>
                <p class="text-gray-600 mt-2">View and manage user accounts</p>
            </div>

            <!-- Users List -->
            <div id="users-list" class="bg-white rounded-lg shadow overflow-hidden">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadUsers() {
            const container = $('#users-list');
            
            try {
                const response = await apiRequest('/users');
                if (response.status === 200 && response.data) {
                    const users = response.data;
                    
                    if (users.length === 0) {
                        container.html('<div class="text-center py-12"><p class="text-gray-500">No users found</p></div>');
                        return;
                    }
                    
                    let html = `
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                    `;
                    
                    users.forEach(user => {
                        html += `
                            <tr>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm font-medium text-gray-900">${escapeHtml(user.full_name)}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <div class="text-sm text-gray-500">${escapeHtml(user.email)}</div>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.role === 'admin' ? 'bg-purple-100 text-purple-800' : 'bg-blue-100 text-blue-800'}">
                                        ${user.role}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap">
                                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${user.is_active ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                        ${user.is_active ? 'Active' : 'Inactive'}
                                    </span>
                                </td>
                                <td class="px-6 py-4 whitespace-nowrap text-sm font-medium">
                                    ${user.is_active ? `
                                        <button onclick="disableUser('${user.id}')" class="text-red-600 hover:text-red-900">Disable</button>
                                    ` : `
                                        <button onclick="enableUser('${user.id}')" class="text-green-600 hover:text-green-900">Enable</button>
                                    `}
                                </td>
                            </tr>
                        `;
                    });
                    
                    html += `
                            </tbody>
                        </table>
                    `;
                    
                    container.html(html);
                }
            } catch (error) {
                console.error('Failed to load users:', error);
                container.html('<div class="text-center py-12"><p class="text-red-500">Failed to load users</p></div>');
            }
        }

        async function enableUser(userId) {
            try {
                const response = await apiRequest(`/users/${userId}/enable`, {
                    method: 'PATCH',
                });
                
                if (response.status === 200) {
                    showToast('User enabled successfully', 'success');
                    loadUsers();
                }
            } catch (error) {
                showToast(error.message || 'Failed to enable user', 'error');
            }
        }

        async function disableUser(userId) {
            if (!confirm('Are you sure you want to disable this user?')) return;
            
            try {
                const response = await apiRequest(`/users/${userId}/disable`, {
                    method: 'PATCH',
                });
                
                if (response.status === 200) {
                    showToast('User disabled successfully', 'success');
                    loadUsers();
                }
            } catch (error) {
                showToast(error.message || 'Failed to disable user', 'error');
            }
        }
    </script>
</body>
</html>
