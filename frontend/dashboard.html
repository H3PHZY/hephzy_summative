<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        // Check authentication
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            loadNavigation();
            loadFooter();
            loadDashboard();
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Dashboard</h1>
                <p class="text-gray-600 mt-2">Welcome back, <span id="user-name"></span>!</p>
            </div>

            <!-- Dashboard Stats -->
            <div id="dashboard-stats" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="bg-white rounded-lg shadow p-6 mb-8">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Quick Actions</h2>
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <a href="events.html" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
                        <div class="flex-shrink-0">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="font-medium text-gray-800">Browse Events</h3>
                            <p class="text-sm text-gray-600">View and register for events</p>
                        </div>
                    </a>
                    <a href="my-registrations.html" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
                        <div class="flex-shrink-0">
                            <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="font-medium text-gray-800">My Registrations</h3>
                            <p class="text-sm text-gray-600">View your event registrations</p>
                        </div>
                    </a>
                    <a href="profile.html" class="flex items-center p-4 border border-gray-200 rounded-lg hover:bg-gray-50 transition">
                        <div class="flex-shrink-0">
                            <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                            </svg>
                        </div>
                        <div class="ml-4">
                            <h3 class="font-medium text-gray-800">My Profile</h3>
                            <p class="text-sm text-gray-600">Update your profile information</p>
                        </div>
                    </a>
                </div>
            </div>

            <!-- Recent Activity -->
            <div class="bg-white rounded-lg shadow p-6">
                <h2 class="text-xl font-semibold text-gray-800 mb-4">Recent Events</h2>
                <div id="recent-events">
                    <div class="text-center py-8">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script>
        async function loadDashboard() {
            const user = getCurrentUser();
            if (user) {
                $('#user-name').text(user.full_name);
            }

            // Load user dashboard stats
            try {
                const response = await apiRequest('/dashboard/me');
                if (response.status === 200 && response.data) {
                    const stats = response.data;
                    
                    // Display stats
                    $('#dashboard-stats').html(`
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">My Registrations</p>
                                    <p class="text-2xl font-semibold text-gray-900">${stats.registrations?.total_registered_events || 0}</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="w-8 h-8 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">My Feedback</p>
                                    <p class="text-2xl font-semibold text-gray-900">${stats.feedbacks?.total_feedbacks || 0}</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="w-8 h-8 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">Unread Notifications</p>
                                    <p class="text-2xl font-semibold text-gray-900">${stats.notifications?.unread_notifications || 0}</p>
                                </div>
                            </div>
                        </div>
                        <div class="bg-white rounded-lg shadow p-6">
                            <div class="flex items-center">
                                <div class="flex-shrink-0">
                                    <svg class="w-8 h-8 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 4v16M17 4v16M3 8h4m10 0h4M3 12h18M3 16h4m10 0h4M4 20h16a1 1 0 001-1V5a1 1 0 00-1-1H4a1 1 0 00-1 1v14a1 1 0 001 1z"></path>
                                    </svg>
                                </div>
                                <div class="ml-4">
                                    <p class="text-sm font-medium text-gray-600">Announcements</p>
                                    <p class="text-2xl font-semibold text-gray-900">${stats.announcements?.total_announcements || 0}</p>
                                </div>
                            </div>
                        </div>
                    `);
                }
            } catch (error) {
                console.error('Failed to load dashboard stats:', error);
                $('#dashboard-stats').html('<div class="col-span-4 text-center text-red-500 py-4">Failed to load dashboard data</div>');
            }

            // Load recent events
            try {
                const response = await apiRequest('/events');
                if (response.status === 200 && response.data) {
                    const events = response.data.slice(0, 3);
                    
                    if (events.length === 0) {
                        $('#recent-events').html('<p class="text-gray-500 text-center py-4">No recent events</p>');
                    } else {
                        let html = '<div class="space-y-4">';
                        events.forEach(event => {
                            html += `
                                <div class="flex items-center justify-between p-4 border border-gray-200 rounded-lg hover:bg-gray-50">
                                    <div>
                                        <h3 class="font-medium text-gray-800">${escapeHtml(event.title)}</h3>
                                        <p class="text-sm text-gray-600">${formatDate(event.starts_at)}</p>
                                    </div>
                                    <a href="event-detail.html?id=${event.id}" class="text-blue-600 hover:text-blue-700 text-sm font-medium">
                                        View â†’
                                    </a>
                                </div>
                            `;
                        });
                        html += '</div>';
                        $('#recent-events').html(html);
                    }
                }
            } catch (error) {
                console.error('Failed to load recent events:', error);
                $('#recent-events').html('<p class="text-red-500 text-center py-4">Failed to load events</p>');
            }
        }
    </script>
</body>
</html>
