<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Announcement - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/announcements.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAdmin()) return;
            
            loadNavigation();
            loadFooter();
            
            // Get announcement ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const announcementId = urlParams.get('id');
            
            if (announcementId) {
                loadAnnouncementForEdit(announcementId);
            } else {
                window.location.href = 'announcements.html';
            }
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Edit Announcement</h1>
                <p class="text-gray-600 mt-2">Update announcement information</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <div id="loading" class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                </div>
                <form id="announcement-form" onsubmit="updateAnnouncement(event, currentAnnouncementId)" enctype="multipart/form-data" class="hidden">
                    <div class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Title <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>

                        <!-- Current Audio -->
                        <div id="current-audio-section" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Current Audio
                            </label>
                            <audio controls class="w-full mb-4">
                                <source id="current-audio-source" src="" type="audio/mpeg">
                            </audio>
                        </div>

                        <!-- New Audio Upload -->
                        <div>
                            <label for="audio" class="block text-sm font-medium text-gray-700 mb-2">
                                New Audio File (optional)
                            </label>
                            <input
                                type="file"
                                id="audio"
                                name="audio"
                                accept="audio/mpeg,audio/wav,audio/m4a,audio/ogg"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                            <p class="mt-1 text-sm text-gray-500">Accepted formats: MP3, WAV, M4A, OGG (Max 5MB)</p>
                        </div>

                        <!-- Published Toggle -->
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="published"
                                name="published"
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                            />
                            <label for="published" class="ml-2 text-sm font-medium text-gray-700">
                                Published
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex space-x-4">
                            <button
                                type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                            >
                                Update Announcement
                            </button>
                            <a
                                href="announcements.html"
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                            >
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        let currentAnnouncementId = null;

        async function loadAnnouncementForEdit(announcementId) {
            currentAnnouncementId = announcementId;
            
            try {
                const response = await apiRequest(`/announcements/${announcementId}`);
                if (response.status === 200 && response.data) {
                    const announcement = response.data;
                    
                    // Populate form
                    $('#title').val(announcement.title);
                    $('#published').prop('checked', announcement.published);
                    
                    // Show current audio if exists
                    if (announcement.audio_url) {
                        $('#current-audio-source').attr('src', announcement.audio_url);
                        $('#current-audio-section').removeClass('hidden');
                    }
                    
                    // Show form
                    $('#loading').addClass('hidden');
                    $('#announcement-form').removeClass('hidden');
                }
            } catch (error) {
                console.error('Failed to load announcement:', error);
                showToast('Failed to load announcement', 'error');
                setTimeout(() => {
                    window.location.href = 'announcements.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
