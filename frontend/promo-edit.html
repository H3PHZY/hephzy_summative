<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Promo - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/promos.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAdmin()) return;
            
            loadNavigation();
            loadFooter();
            
            // Get promo ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const promoId = urlParams.get('id');
            
            if (promoId) {
                loadPromoForEdit(promoId);
            } else {
                window.location.href = 'promos.html';
            }
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Edit Promo</h1>
                <p class="text-gray-600 mt-2">Update promo information</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <div id="loading" class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                </div>
                <form id="promo-form" onsubmit="updatePromo(event, currentPromoId)" enctype="multipart/form-data" class="hidden">
                    <div class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Title <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                Description <span class="text-red-500">*</span>
                            </label>
                            <textarea
                                id="description"
                                name="description"
                                rows="4"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            ></textarea>
                        </div>

                        <!-- Caption Text -->
                        <div>
                            <label for="caption_text" class="block text-sm font-medium text-gray-700 mb-2">
                                Caption Text <span class="text-red-500">*</span>
                            </label>
                            <textarea
                                id="caption_text"
                                name="caption_text"
                                rows="3"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            ></textarea>
                        </div>

                        <!-- Current Video -->
                        <div id="current-video-section" class="hidden">
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Current Video
                            </label>
                            <video id="current-video" src="" controls class="max-w-md rounded-lg shadow mb-4"></video>
                        </div>

                        <!-- New Video Upload -->
                        <div>
                            <label for="video" class="block text-sm font-medium text-gray-700 mb-2">
                                New Video File (optional)
                            </label>
                            <input
                                type="file"
                                id="video"
                                name="video"
                                accept="video/mp4,video/mov,video/avi,video/mkv"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                onchange="previewVideo(this)"
                            />
                            <p class="mt-1 text-sm text-gray-500">Accepted formats: MP4, MOV, AVI, MKV (Max 8MB)</p>
                            <div id="video-preview" class="mt-4 hidden">
                                <video id="preview-video" src="" controls class="max-w-md rounded-lg shadow"></video>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex space-x-4">
                            <button
                                type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                            >
                                Update Promo
                            </button>
                            <a
                                href="promos.html"
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                            >
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        let currentPromoId = null;

        function previewVideo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#preview-video').attr('src', e.target.result);
                    $('#video-preview').removeClass('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function loadPromoForEdit(promoId) {
            currentPromoId = promoId;
            
            try {
                const response = await apiRequest(`/promos/${promoId}`);
                if (response.status === 200 && response.data) {
                    const promo = response.data;
                    
                    // Populate form
                    $('#title').val(promo.title);
                    $('#description').val(promo.description || '');
                    $('#caption_text').val(promo.caption_text || '');
                    
                    // Show current video if exists
                    if (promo.video_url) {
                        $('#current-video').attr('src', promo.video_url);
                        $('#current-video-section').removeClass('hidden');
                    }
                    
                    // Show form
                    $('#loading').addClass('hidden');
                    $('#promo-form').removeClass('hidden');
                }
            } catch (error) {
                console.error('Failed to load promo:', error);
                showToast('Failed to load promo', 'error');
                setTimeout(() => {
                    window.location.href = 'promos.html';
                }, 1500);
            }
        }
    </script>
</body>
</html>
