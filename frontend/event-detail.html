<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/events.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            loadNavigation();
            loadFooter();
            
            // Get event ID from URL
            const urlParams = new URLSearchParams(window.location.search);
            const eventId = urlParams.get('id');
            
            if (eventId) {
                loadEventDetail(eventId);
            } else {
                $('#event-detail').html('<div class="text-center py-12"><p class="text-red-500">Event ID not provided</p><a href="events.html" class="mt-4 inline-block text-blue-600">Back to Events</a></div>');
            }
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div id="event-detail">
                <div class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
