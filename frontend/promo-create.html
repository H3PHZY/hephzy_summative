<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Promo - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/promos.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAdmin()) return;
            
            loadNavigation();
            loadFooter();
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Create Promo</h1>
                <p class="text-gray-600 mt-2">Upload a new promotional video</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <form id="promo-form" onsubmit="createPromo(event)" enctype="multipart/form-data">
                    <div class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Title <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter promo title"
                            />
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                Description <span class="text-red-500">*</span>
                            </label>
                            <textarea
                                id="description"
                                name="description"
                                rows="4"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter promo description"
                            ></textarea>
                        </div>

                        <!-- Caption Text -->
                        <div>
                            <label for="caption_text" class="block text-sm font-medium text-gray-700 mb-2">
                                Caption Text <span class="text-red-500">*</span>
                            </label>
                            <textarea
                                id="caption_text"
                                name="caption_text"
                                rows="3"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter caption text for accessibility"
                            ></textarea>
                            <p class="mt-1 text-sm text-gray-500">This text will be used for video captions and accessibility</p>
                        </div>

                        <!-- Video Upload -->
                        <div>
                            <label for="video" class="block text-sm font-medium text-gray-700 mb-2">
                                Video File <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="file"
                                id="video"
                                name="video"
                                accept="video/mp4,video/mov,video/avi,video/mkv"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                onchange="previewVideo(this)"
                            />
                            <p class="mt-1 text-sm text-gray-500">Accepted formats: MP4, MOV, AVI, MKV (Max 8MB)</p>
                            <div id="video-preview" class="mt-4 hidden">
                                <video id="preview-video" src="" controls class="max-w-md rounded-lg shadow"></video>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex space-x-4">
                            <button
                                type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                            >
                                Create Promo
                            </button>
                            <a
                                href="promos.html"
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                            >
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function previewVideo(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#preview-video').attr('src', e.target.result);
                    $('#video-preview').removeClass('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
