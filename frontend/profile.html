<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAuth()) return;
            
            loadNavigation();
            loadFooter();
            loadProfile();
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">My Profile</h1>
                <p class="text-gray-600 mt-2">Manage your account information</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <div id="loading" class="text-center py-8">
                    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto"></div>
                </div>
                <form id="profile-form" onsubmit="updateProfile(event)" class="hidden">
                    <div class="space-y-6">
                        <!-- Full Name -->
                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">
                                Full Name <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="full_name"
                                name="full_name"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>

                        <!-- Email -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                                Email Address <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="email"
                                id="email"
                                name="email"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                        </div>

                        <!-- Role (Read-only) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Role
                            </label>
                            <input
                                type="text"
                                id="role"
                                disabled
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600"
                            />
                            <p class="mt-1 text-sm text-gray-500">Role cannot be changed</p>
                        </div>

                        <!-- Status (Read-only) -->
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">
                                Account Status
                            </label>
                            <input
                                type="text"
                                id="status"
                                disabled
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg bg-gray-100 text-gray-600"
                            />
                        </div>

                        <!-- Submit Button -->
                        <div class="flex space-x-4">
                            <button
                                type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                            >
                                Update Profile
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        async function loadProfile() {
            try {
                const response = await apiRequest('/users/profile/me');
                if (response.status === 200 && response.data) {
                    const user = response.data;
                    
                    // Populate form
                    $('#full_name').val(user.full_name);
                    $('#email').val(user.email);
                    $('#role').val(user.role === 'admin' ? 'Administrator' : 'User');
                    $('#status').val(user.is_active ? 'Active' : 'Inactive');
                    
                    // Show form
                    $('#loading').addClass('hidden');
                    $('#profile-form').removeClass('hidden');
                }
            } catch (error) {
                console.error('Failed to load profile:', error);
                showToast('Failed to load profile', 'error');
            }
        }

        async function updateProfile(event) {
            event.preventDefault();
            
            const form = $(event.target);
            const submitBtn = form.find('button[type="submit"]');
            const originalText = submitBtn.html();
            
            submitBtn.prop('disabled', true).html('Updating...');
            
            const full_name = $('#full_name').val();
            const email = $('#email').val();
            
            try {
                const response = await apiRequest('/users/profile/me', {
                    method: 'PATCH',
                    body: JSON.stringify({ full_name, email }),
                });
                
                if (response.status === 200) {
                    // Update stored user data
                    const user = getCurrentUser();
                    if (user) {
                        user.full_name = full_name;
                        user.email = email;
                        const storage = getStorage();
                        storage.setItem(STORAGE_KEYS.USER, JSON.stringify(user));
                    }
                    
                    showToast('Profile updated successfully!', 'success');
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            } catch (error) {
                console.error('Failed to update profile:', error);
                showToast(error.message || 'Failed to update profile', 'error');
            } finally {
                submitBtn.prop('disabled', false).html(originalText);
            }
        }
    </script>
</body>
</html>
