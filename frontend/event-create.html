<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAdmin()) return;
            
            loadNavigation();
            loadFooter();
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Create Event</h1>
                <p class="text-gray-600 mt-2">Add a new civic event to the platform</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <form id="event-form" onsubmit="createEvent(event)" enctype="multipart/form-data">
                    <div class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Event Title <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter event title"
                            />
                        </div>

                        <!-- Description -->
                        <div>
                            <label for="description" class="block text-sm font-medium text-gray-700 mb-2">
                                Description
                            </label>
                            <textarea
                                id="description"
                                name="description"
                                rows="5"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter event description"
                            ></textarea>
                        </div>

                        <!-- Location -->
                        <div>
                            <label for="location" class="block text-sm font-medium text-gray-700 mb-2">
                                Location <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="location"
                                name="location"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter event location"
                            />
                        </div>

                        <!-- Date and Time -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label for="starts_at" class="block text-sm font-medium text-gray-700 mb-2">
                                    Start Date & Time <span class="text-red-500">*</span>
                                </label>
                                <input
                                    type="datetime-local"
                                    id="starts_at"
                                    name="starts_at"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                            <div>
                                <label for="ends_at" class="block text-sm font-medium text-gray-700 mb-2">
                                    End Date & Time <span class="text-red-500">*</span>
                                </label>
                                <input
                                    type="datetime-local"
                                    id="ends_at"
                                    name="ends_at"
                                    required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                />
                            </div>
                        </div>

                        <!-- Image Upload -->
                        <div>
                            <label for="image" class="block text-sm font-medium text-gray-700 mb-2">
                                Event Image
                            </label>
                            <input
                                type="file"
                                id="image"
                                name="image"
                                accept="image/jpeg,image/jpg,image/png,image/gif"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                onchange="previewImage(this)"
                            />
                            <p class="mt-1 text-sm text-gray-500">Accepted formats: JPG, PNG, GIF (Max 2MB)</p>
                            <div id="image-preview" class="mt-4 hidden">
                                <img id="preview-img" src="" alt="Preview" class="max-w-xs rounded-lg shadow">
                            </div>
                        </div>

                        <!-- Published Toggle -->
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="published"
                                name="published"
                                checked
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                            />
                            <label for="published" class="ml-2 text-sm font-medium text-gray-700">
                                Publish immediately
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex space-x-4">
                            <button
                                type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                            >
                                Create Event
                            </button>
                            <a
                                href="events.html"
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                            >
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script>
        function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    $('#preview-img').attr('src', e.target.result);
                    $('#image-preview').removeClass('hidden');
                };
                reader.readAsDataURL(input.files[0]);
            }
        }

        async function createEvent(event) {
            event.preventDefault();
            
            const form = $(event.target);
            const submitBtn = form.find('button[type="submit"]');
            const originalText = submitBtn.html();
            
            submitBtn.prop('disabled', true).html('Creating...');
            
            // Clear previous errors
            form.find('.error-message').remove();
            form.find('.border-red-500').removeClass('border-red-500');
            
            // Validate file size
            const imageInput = $('#image')[0];
            if (imageInput.files.length > 0) {
                const file = imageInput.files[0];
                if (file.size > 2 * 1024 * 1024) {
                    showToast('Image size must be less than 2MB', 'error');
                    submitBtn.prop('disabled', false).html(originalText);
                    return;
                }
            }
            
            // Create FormData
            const formData = new FormData();
            formData.append('title', $('#title').val());
            formData.append('description', $('#description').val());
            formData.append('location', $('#location').val());
            formData.append('starts_at', $('#starts_at').val());
            formData.append('ends_at', $('#ends_at').val());
            formData.append('published', $('#published').is(':checked'));
            
            if (imageInput.files.length > 0) {
                formData.append('image', imageInput.files[0]);
            }
            
            try {
                const response = await apiRequest('/events', {
                    method: 'POST',
                    body: formData,
                });
                
                if (response.status === 201) {
                    showToast('Event created successfully!', 'success');
                    setTimeout(() => {
                        window.location.href = 'events.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('Failed to create event:', error);
                showToast(error.message || 'Failed to create event', 'error');
            } finally {
                submitBtn.prop('disabled', false).html(originalText);
            }
        }
    </script>
</body>
</html>
