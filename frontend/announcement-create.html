<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Announcement - CivicEvents+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/navigation.js"></script>
    <script src="js/announcements.js"></script>
</head>
<body class="bg-gray-50">
    <script>
        $(document).ready(function() {
            if (!requireAdmin()) return;
            
            loadNavigation();
            loadFooter();
        });
    </script>

    <div class="min-h-screen">
        <!-- Content -->
        <main class="max-w-3xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
            <div class="mb-8">
                <h1 class="text-3xl font-bold text-gray-900">Create Announcement</h1>
                <p class="text-gray-600 mt-2">Upload a new audio announcement</p>
            </div>

            <div class="bg-white rounded-lg shadow-lg p-8">
                <form id="announcement-form" onsubmit="createAnnouncement(event)" enctype="multipart/form-data">
                    <div class="space-y-6">
                        <!-- Title -->
                        <div>
                            <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                                Title <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="text"
                                id="title"
                                name="title"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                placeholder="Enter announcement title"
                            />
                        </div>

                        <!-- Audio Upload -->
                        <div>
                            <label for="audio" class="block text-sm font-medium text-gray-700 mb-2">
                                Audio File <span class="text-red-500">*</span>
                            </label>
                            <input
                                type="file"
                                id="audio"
                                name="audio"
                                accept="audio/mpeg,audio/wav,audio/m4a,audio/ogg"
                                required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                            />
                            <p class="mt-1 text-sm text-gray-500">Accepted formats: MP3, WAV, M4A, OGG (Max 5MB)</p>
                        </div>

                        <!-- Published Toggle -->
                        <div class="flex items-center">
                            <input
                                type="checkbox"
                                id="published"
                                name="published"
                                checked
                                class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500"
                            />
                            <label for="published" class="ml-2 text-sm font-medium text-gray-700">
                                Publish immediately
                            </label>
                        </div>

                        <!-- Submit Button -->
                        <div class="flex space-x-4">
                            <button
                                type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-semibold"
                            >
                                Create Announcement
                            </button>
                            <a
                                href="announcements.html"
                                class="px-6 py-3 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 font-semibold"
                            >
                                Cancel
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </main>
    </div>
</body>
</html>
